<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form without using br tag </title>
</head>

<body>
    <h1>travel website form </h1>
    <header>
        <nav>
            <ul>
                <li>home</li>
                <li>trips</li>
                <li>bus services</li>
                <li>contact us</li>
            </ul>
        </nav>
    </header>
    <main>
        <DIV>
            <label for="tourist">ENTER YOUR NAME</label>
            <input type="text" placeholder="enter tourist name" id="tourist" name="tourister">
        </DIV>
        <DIV>
            <label for="tourister's father">ENTER YOUR FATHER'S NAME</label>
            <input type="text" placeholder="enter tourist father name" id="tourist's father" name="tourister father">
        </DIV>






    </main>


</body>

</html>
